<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Maze</title>
  <script src="./javascript/maze.js"></script>
  <script src="./javascript/render.js"></script>

  <link rel="stylesheet" type="text/css" href="./stylesheets/main_styles.css">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <div class="container">
    <div class="info-hover-div">
      (*_*)
      <p class="info-text">
        <br/>
        Use arrow keys to move.
        You can move diagonally by pressing up/down and left/right at the same time
      </p>
    </div>
    <canvas id="mazeUI"></canvas>
    <button id="playButton" onClick="startGame(window.innerWidth)">
      Refresh
    </button>
    <!-- arrow buttons for mobile -->
    <div class=button-group>
      <div class="button-column">
        <button class="direction-button" id="upArrow">^</button>
        <button class="direction-button" id="rightArrow">></button>
      </div>
      <div class="button-column">
        <button class="direction-button" id="downArrow">V</button>
        <button class="direction-button" id="leftArrow"><</button>
      </div>
    </div>
  </div>
  <script>
    let window_width = window.innerWidth;
    function startGame(window_width = 300){
      window_width = window_width || 300;
      if(window_width > 500) window_width = 500;
      let wall = "u", space = " ", start = "s", end = "e";
      let grid = buildMaze(50, wall, space, start, end);
      play(grid, wall, space, start, end, window_width - 10);
    }
    startGame(window_width); // automatically load the game
  </script>
</body>
</html>
